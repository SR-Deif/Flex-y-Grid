<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

                <img src="/img/Hotelia horizontal negro.svg" id="img-formulario">
            </div>
            <div class="user">
                <i class="fa-solid fa-circle-user"></i>

                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" class="inpt"><br><br>

                <input type="password" name="contrasena" id="contrasena" class="inpt"><br><br>
    
                <button type="submit" class="boton-formu">Ingresar</button>
            </form>
            </fieldset>
            <div class="registrar">
                <p class="registrate">¿No tienes una cuenta?</p>
                <a href="registro.html" class="aqui">Registrate aquí</a>
            </div>
        </section>
    </div>
